version: "3.1"

intents:
  - greet
  - goodbye
  - name_and_contact
  - deny
  - bot_challenge
  - goodcal

entities:
  - contact
  - full_name

slots:
  contact:
    type: text
    mappings:
      - type: from_entity
        entity: contact
  full_name:
    type: text
